<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mcdo International</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right md:bg-white ">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100"> 
                        <a href="/" class="hover:text-gray-700 ">Mcdo International</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                          </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold uppercase py-1">
                        <a href="#" class="px-4 justify-end border-r-4 border-primary">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 justify-end border-r-4 border-white">
                            <span>About</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 justify-end border-r-4 border-white">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end"> 
                <a href="#" class="text-primary button border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="text-primary ml-2 button border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign up</a>
            </div>
            
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold ">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Noobs</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <div class="card hover:shadow-lg cursor-pointer transform hover:scale-105 transition duration-200 ease-out">    
                        <img src="img/ramen.jpg" alt="ramen" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Ramen with Adobo</span>
                            <span class="block text-gray-500 text-sm">Recipe by Puck</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg cursor-pointer transform hover:scale-105 transition duration-300 ease-out">    
                        <img src="img/bigmac.jpg" alt="ramen" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">BigMac Ala Angels</span>
                            <span class="block text-gray-500 text-sm">Recipe by Puck</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>15 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg cursor-pointer transform hover:scale-105 transition duration-300 ease-out">    
                        <img src="img/chicken.jpg" alt="ramen" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Chicken with crispy fry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Puck</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>40 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2">Most Popular</h4>
                <div class="mt-8">

                </div>
                <div class="flex justify-center ">
                    <div class="bg-secondary-100 text-secondary-200 button hover:bg-opacity-50 transform transition duration-300 ease-out hover:scale-125 ">Load More</div>
                </div>
            </div>
        </main>

    </div>

    
    <script src="main.js"></script>
</body>
</html>
